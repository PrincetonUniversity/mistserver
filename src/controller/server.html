body
{

}



.floatright
{
   float: right;
}




/* content - tables */

table
{
   width: 100%;
}

table
{
   border-spacing: 0 4px;
}

table thead
{

}

   height: 30px;
   padding: 0 0 0 30px;
}

table th
{
   color: #505050;
   text-align: left;
}

table td
{
   color: #505050;
   vertical-align:top;
}


tbody tr:nth-child(even)
{
   background-color: #f0f0f0;
}
tbody tr:nth-child(odd)
{
   background-color: #f3f3f3;
}





/* login stuff */

#login
{
   width: 250px;
}

#login > input
{
   display: block;
   margin: 5px 0 13px 0;
   width: 240px;
}

/* connect button */

#login > button
{
   float: right;
   margin: 0;
}

input, select
{
   padding: 5px;
   color: #505050;
   border: 1px solid #b4b4b4;
}

button
{
   height: 30px;
   background-color: #505050;
   color: #fff;
   border: 0;
   margin: 0 2px 0 2px;
}


tbody button,
tbody select,
tbody input
{
   height: 22px;
   padding: 2px;
}

tbody td button
{
   text-transform: uppercase;
   font-weight: bold;
   padding: 2px 7px 2px 7px;
}

tbody td.center
{
   text-align: center;
}


#page > button
{
   margin: 12px 0 6px 0;
}


/* header */

#header
{
   margin: 30px 0 0 0;
   width: 100%;
   background-color: #b4b4b4;
   height: 30px;
}

#header-title
{
   padding: 0 0 0 30px;

}

#header-status
{
   float: right;
   padding: 0 30px 0 0;
}

#header-title, #header-status
{
   line-height: 30px;
}

.disconnected, .red
{
   color: #cc3333;
}

.connected, .green
{
   color: #14991a;
}

.orange
{
   color: #ff8a00;
}

.loggingin
{
   color: #ee8833;
}

#header
{
   color: #fafafa;
}



/* navigation */

#nav
{
   float: left;
   width: 200px;
   list-style: none;
   padding: 0;
   margin: 10px 0 0 0;
}

#nav li
{
   display: block;
   color: #b4b4b4;
   line-height: 30px;
   padding: 0 0 0 30px;
   margin: 5px 0 5px 0;
   cursor: pointer;
}

#nav li:hover, #nav .selected
{
   color: #505050;
   background-color: #c8c8c8;
}

li#logoutbutton
{
   color: #cc3333;
}


p, label
{
   color: #505050;
}

p
{
   margin-top: 8px;
}

{

   margin: 6px 0 9px 0;
   padding: 8px 0 0 0;

}

label input,
label select
{
   float: right;
   margin: -8px 0 0 0;
   width: 225px;
}

label span, label button
{
   float: right;
}


#editserver
{
   width: 600px;

   float: left;
}



thead th .theadinfo
{
